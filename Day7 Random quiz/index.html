<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quiz</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .quiz-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .options button {
            background: #007bff;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .options button:hover {
            background: #0056b3;
        }
        #next-question {
            background: #28a745;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
            transition: background 0.3s;
        }
        #next-question:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="question" class="question">Loading...</div>
        <div id="options" class="options"></div>
        <button id="next-question">Next Question</button>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
